<div class="row">
    <br>
  <div class="col s12 m6">
    <div class="card large hoverable">
      <div class="card-image">
        <div class="carousel carousel-slider">
          <a class="carousel-item"><img height="300" src="{{game.cover}}"></a>
          <a class="carousel-item"><img height="300" src="{{game.images[1]}}"></a>
          <a class="carousel-item"><img height="300" src="{{game.images[0]}}"></a>
          <a class="carousel-item"><img height="300" src="{{game.images[2]}}"></a>
        </div>
        <span class="card-title">{{ game.name }}</span>
      </div>
      <div class="card-content">
        <p>{{ game.description }}</p>
      </div>
    </div>
  </div>
  <div class="column"></div>
  <div class="col s12 m6">
    <h6 class="blue-text text-darken-2">
      Genre
    </h6>
    <p>
      {{ game.genre }}
    </p>
    <div class="divider"></div>
    <h6 class="blue-text text-darken-2">
        Release date
    </h6>
    <p>
      {{ game.release_date }}
    </p>
    <div class="divider"></div>
    <h6 class="blue-text text-darken-2">
      Rating
    </h6>
    <p>
      {{ game.rating }}/100
    </p>
    <div class="divider"></div>
    <h6 class="blue-text text-darken-2">
      Commentary
    </h6>
    <p>
      Ueenn Uennn ueeennnn
    </p>
  </div>
</div>
