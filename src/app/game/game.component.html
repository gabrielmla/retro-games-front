<div class="collection">
    <a class="collection-item" *ngFor="let game of games" [routerLink]="[ '/game', game.id ]">
        {{ game.name }}
    </a>
</div>

<ul class="collapsible" data-collapsible="accordion">
    <li *ngFor="let game of games">
        <div class="collapsible-header">
            <i class="material-icons">filter_drama</i> {{ game.name }}
        </div>
        <div class="collapsible-body">
            <span>{{ game.description }}</span>
            <p>
                <a id="collapsible-button-body" class="waves-effect waves-light btn">button</a>
            </p>
        </div>
    </li>
</ul>

<ul class="pagination">
    <li class="disabled">
        <a href="#!"><i class="material-icons">chevron_left</i></a>
    </li>
    <li class="active">
        <a href="#!">1</a>
    </li>
    <li class="waves-effect">
        <a href="#!">2</a>
    </li>
    <li class="waves-effect">
        <a href="#!">3</a>
    </li>
    <li class="waves-effect">
        <a href="#!">4</a>
    </li>
    <li class="waves-effect">
        <a href="#!">5</a>
    </li>
    <li class="waves-effect">
        <a href="#!"><i class="material-icons">chevron_right</i></a>
    </li>
</ul>
